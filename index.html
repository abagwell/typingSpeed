<!DOCTYPE html>
<html>
<head>
	<title>Typing Speed Tester</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="col-12 header">
					<h4>Play the typing speed game. Start typing the text to have some fun.</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-12 origin-text">
					<p class="text">Do you like this game?</p>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="col-12 text-wrapper">
						<textarea id="textArea" name="text" rows = "6" placeholder="Start Typing the Text"></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class = "container">
						<div class="row">
							<div class="col-xs-6" id="clock">
								<div class="timer-wrapper">
									<p class="timer">00:00:00</p>
								</div>
							</div>
							<div class="col-xs-6">
								<button id="reset" class="btn btn-primary button">Start</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
 <script type="script.js"></script>
</html>
